<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <img id="bg" src="assets/jonny-auh-z99iWocuDt0-unsplash.jpg" alt="iceland">
    <div class="page">
        <div class="logo-side">
            <img class="logo" src="assets/logo-placeholder-generic.200x200.png" alt="logo">
        </div>
        <div class="content-side">
            <div class="description">Sign up here! Sign up here! Sign up here! Sign up here! Sign up here! Sign up here! Sign up here! Sign up here! Sign up here!</div>
            
            <form>
                <div class="sign-up">

                    <div class="form-element">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first_name" required>
                    </div>

                    <div class="form-element">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last_name" required>
                    </div>

                    <div class="form-element">
                        <label for="user-email">Email</label>
                        <input type="email" id="user-email" name="user_email" required>
                    </div>

                    <div class="form-element">
                        <label for="phone-number">Phone Number</label>
                        <input type="number" id="phone-number" name="phone_number">
                    </div>

                    <div class="form-element">
                        <label for="user-password">Password</label>
                        <input type="password" id="user-password" name="user_password" required>
                    </div>

                    <div class="form-element">
                        <label for="user-password-confirm">Confirm Password</label>
                        <input type="password" id="user-password-confirm" name="user_password_confirm">
                    </div>
                </div>

                <div class="bottom">
                    <button class="create-account-button" type="submit">Create Account</button>
                    <div class="log-in">Already have an account? <a href="google.com" class="log-in-link">Log in</a></div>
                    
                </div>

            </form>
            <div class="invisible-footer"></div>
            </div>
            
        </div>
    </div>
    
</body>
</html>
