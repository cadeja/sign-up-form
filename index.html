<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <img id="bg" src="assets/jonny-auh-z99iWocuDt0-unsplash.jpg" alt="iceland">
    <div class="page">
        <div class="logo-side">
            <img class="logo" src="assets/logo-placeholder-generic.200x200.png" alt="logo">
        </div>
        <div class="content-side">
            <div class="description">Sign up here!</div>
            
                <form>
                    <div class="sign-up">

                        <div class="form-element">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name">
                        </div>

                        <div class="form-element">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name">
                        </div>

                        <div class="form-element">
                            <label for="user-email">Email</label>
                            <input type="email" id="user-email">
                        </div>

                        <div class="form-element">
                            <label for="phone-number">Phone Number</label>
                            <input type="number" id="phone-number">
                        </div>

                        <div class="form-element">
                            <label for="user-password">Password</label>
                            <input type="password" id="user-password">
                        </div>

                        <div class="form-element">
                            <label for="user-password-confirm">Confirm Password</label>
                            <input type="password" id="user-password-confirm">
                        </div>
                    </div>

                    <div class="create-account-button"><button type="submit">Create Account</button></div>

                    <div class="log-in">Already have an account? Log in</div>

                </form>
            </div>
            
        </div>
    </div>
    
</body>
</html>
